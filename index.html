<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali âœ¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0b0c10;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #openBtn {
      background: linear-gradient(135deg, #ff8c00, #ff2e63);
      color: white;
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 99, 71, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 2;
    }

    #openBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .message {
      display: none;
      animation: fadeIn 2s ease forwards;
      max-width: 700px;
      z-index: 2;
    }

    .message h1 {
      font-size: 3rem;
      color: #ffdf00;
      text-shadow: 0 0 20px #ff8800;
      margin-bottom: 15px;
    }

    .note {
      font-size: 1.3rem;
      color: #fffacd;
      line-height: 1.6;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="openBtn">Open ðŸŽ‡</button>
  <canvas id="fireworks"></canvas>

  <div class="message">
    <h1>ðŸŽ† Happy Diwali! ðŸŽ†</h1>
    <p class="note">
      May this festival of lights bring endless joy, prosperity, and happiness to you and your loved ones.<br>
      Letâ€™s celebrate the triumph of light over darkness and good over evil.<br>
      Wishing you peace, positivity, and success this Diwali! ðŸ’«
    </p>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const message = document.querySelector('.message');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let isAnimating = false;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        for (let i = 0; i < 40; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 4 + 1;
          this.particles.push({
            x: this.x,
            y: this.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            radius: Math.random() * 2 + 1
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.02;
          p.alpha -= 0.01;
        });
      }

      draw() {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Constant random fireworks
      if (Math.random() < 0.05) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        fireworks.push(new Firework(x, y, color));
      }

      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.particles[0].alpha <= 0) fireworks.splice(i, 1);
      });

      if (isAnimating) requestAnimationFrame(animateFireworks);
    }

    // Start fireworks and show message
    openBtn.addEventListener('click', () => {
      openBtn.style.display = 'none';
      message.style.display = 'block';
      isAnimating = true;
      animateFireworks();
    });

    // Extra fireworks when clicking/tapping
    window.addEventListener('click', (e) => {
      if (isAnimating) {
        const x = e.clientX;
        const y = e.clientY;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        fireworks.push(new Firework(x, y, color));
      }
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
